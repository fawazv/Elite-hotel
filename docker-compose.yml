version: "3.8"
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  gateway:
    image: fawaz482/elite-gateway:latest
    env_file:
      - .env
    container_name: api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - rabbitmq
      - auth-service

  auth-service:
    image: fawaz482/elite-auth:latest
    env_file:
      - .env
    container_name: elite-auth
    ports:
      - "3001:3001"
    depends_on:
      - rabbitmq
